<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gautam Rana</title>
</head>
<body style="background-color: #1a1a1a; color: #fff;">
    
</body> 
<script>
    const div = document.createElement('div')
    console.log(div);

    div.className = "main"
    div.id = "myId"
    div.style.backgroundColor = "red"
    div.style.padding = "12px"
    div.innerText = "js by Gautam"
    document.body.appendChild(div)


   const parent = document.querySelector('.main')
    
   for (let index = 0; index < 5; index++) {
    
    const h1 = document.createElement('h1');
    h1.innerText =  `Heading ${index}`;
    h1.style.color = "#fff"
    h1.style.fontSize = "12px"
    parent.appendChild(h1)
    
   }

   const colors = ["orange" , "black" , "white" , "yellow" , "green"]
   const headings =   document.querySelectorAll('.main h1') 
   
   for (let index = 0; index < parent.children.length; index++) {
        headings[index].style.color = colors[index]
        
    }
</script>
</html>
